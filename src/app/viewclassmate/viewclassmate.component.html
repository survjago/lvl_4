<div class="container mt-4">
    <h2 class="text-center mb-4">Classmates</h2>
  
    
    <div *ngIf="classmates.length === 0" class="text-center">
      <p>No classmates found!</p>
    </div>
  
    
    <div class="row" *ngIf="classmates.length > 0">
      <div class="col-md-4 mb-4" *ngFor="let classmate of classmates">
        <div class="card shadow">
          <img
            [src]="classmate.image || 'https://via.placeholder.com/150'"
            class="card-img-top"
            alt="{{ classmate.fullname }}"
            style="height: 150px; object-fit: cover;"
          />
          <div class="card-body">
            <h5 class="card-title">{{ classmate.fullname }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ classmate.email }}</p>
            <p class="card-text"><strong>Class:</strong> {{ classmate.class }}</p>
            <p class="card-text" *ngIf="classmate.department"><strong>Department:</strong> {{ classmate.department }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ classmate.gender }}</p>
            <p class="card-text"><strong>DOB:</strong> {{ classmate.dob }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
