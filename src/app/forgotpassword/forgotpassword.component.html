<div class="container mt-5">
    <h2 class="text-center mb-4">Forgot Password</h2>
    
    <!-- Email Form -->
    <form *ngIf="!emailFound" (ngSubmit)="checkEmail()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your registered email"
          required
        />
        <div *ngIf="emailError" class="text-danger mt-2">{{ emailError }}</div>
      </div>
      <button type="submit" class="btn btn-primary">Check Email</button>
    </form>
  
    <!-- Reset Password Form -->
    <form *ngIf="emailFound" (ngSubmit)="resetPassword()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
        />
      </div>
      <div *ngIf="passwordError" class="text-danger mt-2">{{ passwordError }}</div>
      <button type="submit" class="btn btn-success">Reset Password</button>
    </form>
  </div>
